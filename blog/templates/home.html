<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>

    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>  
            </li>
        {% endfor %}
    </ul>

</body>
</html>
